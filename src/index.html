<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="main">
    <div id="calBody">
      <div id="outPutarea">
        <input type="text" id="firstNumDisplay">
        <input type="text" id="operatorDisplay">
        <input type="text" id="secondNumDisplay">
        <hr>
        <input type="text" id="resultDisplay">
      </div>

      <div id="buttonArea">
        <table>
          
          <tr>
            <td><button class="number">9</button></td>
            <td><button class="number">8</button></td>
            <td><button class="number">7</button></td>
            <td><button id="btn-add" class="operator">+</button></td>
          </tr>

          <tr>
            <td><button class="number">6</button></td>
            <td><button class="number">5</button></td>
            <td><button class="number">4</button></td>
            <td><button id="btn-subtract" class="operator">-</button></td>
          </tr>
          
          <tr>
            <td><button class="number">3</button></td>
            <td><button class="number">2</button></td>
            <td><button class="number">1</button></td>
            <td><button id="btn-multiply" class="operator">*</button></td>
          </tr>
          
          <tr>
            <td><button id="btn-equals" class="action">=</button></td>
            <td><button class="number">0</button></td>
            <td><button id="btn-dot" class="operator">.</button></td>
            <td><button id="btn-divide" class="operator">/</button></td>
          </tr>
        </table>
      </div>
    </div>

  </div>

  <script type="module" src="../dist/index.js"></script>
</body>
</html>
